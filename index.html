<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --red:#b31317;
      --paper:#f2efe8;
      --ink:#1e1e1e;
      --shadow: 0 34px 110px rgba(0,0,0,0.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 30% 20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1000px 700px at 80% 40%, rgba(0,0,0,0.08), transparent 55%),
        repeating-linear-gradient(45deg, rgba(0,0,0,0.014) 0 2px, transparent 2px 4px),
        repeating-linear-gradient(-45deg, rgba(255,255,255,0.012) 0 2px, transparent 2px 4px),
        var(--red);
      font-family: Georgia, 'Times New Roman', serif;
    }

    #stage{ position:fixed; inset:0; }

    /* paper note */
    .note{
      position:absolute;
      top:12%;
      left:50%;
      transform:translateX(-50%) rotate(-1.35deg);
      width:min(560px, 90vw);
      background:
        radial-gradient(140px 90px at 25% 20%, rgba(0,0,0,0.025), transparent 70%),
        radial-gradient(200px 120px at 80% 30%, rgba(0,0,0,0.02), transparent 70%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.022) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.012) 0 1px, transparent 1px 4px),
        var(--paper);
      border: 1px solid rgba(0,0,0,0.08);
      padding:46px 36px 40px;
      box-shadow: var(--shadow);
      border-radius: 2px;
    }

    .note:before{
      content:"";
      position:absolute;
      top:-16px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:22px;
      border:1.6px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.45);
      border-left-color: rgba(255,255,255,0.22);
      border-right-color: rgba(255,255,255,0.22);
      border-bottom-color: rgba(255,255,255,0.25);
      border-radius:50%;
      mix-blend-mode: overlay;
    }

    /* typography */
    .q{ margin:0; text-align:center; color:var(--ink); line-height:1.05; }
    .q .small{ display:block; font-size:24px; font-weight:600; margin-bottom:10px; }
    .q .val{
      display:inline-block;
      font-size:54px;
      font-weight:500;
      letter-spacing: 0.4px;
      font-family: "Brush Script MT", "Segoe Script", "Snell Roundhand", "Lucida Handwriting", cursive;
    }

    /* heart cutouts */
    .heart{
      position:absolute;
      width:46px;
      height:40px;
      background:#d8c9b6;
      transform:rotate(-10deg);
      clip-path:polygon(
        50% 92%,
        100% 45%,
        78% 10%,
        50% 30%,
        22% 10%,
        0 45%
      );
      box-shadow:0 10px 22px rgba(0,0,0,0.25);
      filter: saturate(0.95);
    }
    .heart.red{ background:#c02528; }
    .heart.h1{ top:-12px; left:-16px; transform:rotate(-16deg) scale(1.05); }
    .heart.h3{ top:44%; left:-10px; transform:rotate(8deg) scale(0.95); }
    .heart.h2{ bottom:22px; right:-14px; transform:rotate(12deg) scale(1.1); }

    /* buttons */
    .btn{
      position:absolute;
      padding:12px 22px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.90);
      color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:15px;
      font-weight:800;
      letter-spacing: 0.3px;
      cursor:pointer;
      box-shadow: 0 14px 44px rgba(0,0,0,0.35);
      transition: transform 150ms ease, filter 150ms ease;
      user-select:none;
    }
    .btn:hover{ filter: brightness(1.02); }
    .btn:active{ transform: translateY(1px); }

    /* initial layout: NO sits beside YES, same row */
    #yes{ left:50%; top:60%; transform:translate(-120%, -50%); }
    #no{
      left:50%; top:60%; transform:translate(20%, -50%);
      pointer-events:none; /* impossible click */
      will-change: left, top;
    }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      animation: fadeIn 160ms ease;
    }
    @keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }

    .modal .note{
      position: relative;
      top: 0;
      left: 0;
      transform: rotate(-0.6deg);
      width: min(520px, 90vw);
      padding: 44px 34px 34px;
    }

    .modal .content{
      display:grid;
      gap: 14px;
      justify-items:center;
      text-align:center;
      color: var(--ink);
    }

    .modal h2{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .modal img{
      width: 160px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.20);
    }

    .close{
      position:absolute;
      top: 14px;
      right: 14px;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.75);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      color: rgba(0,0,0,0.65);
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
      transition: transform 150ms ease;
    }
    .close:hover{ transform: scale(1.03); }
    .close:active{ transform: scale(0.98); }

    @media (max-width: 520px){
      .q .val{ font-size: 46px; }
      .q .small{ font-size: 22px; }
      .modal img{ width: 140px; }
    }
  </style>
</head>
<body>
  <div id="stage">
    <div class="note" id="mainNote">
      <div class="heart h1"></div>
      <div class="heart red h3"></div>
      <div class="heart h2"></div>

      <h1 class="q">
        <span class="small">Will you be my</span>
        <span class="val">Valentine?</span>
      </h1>
    </div>

    <button class="btn" id="yes">YES</button>
    <button class="btn" id="no">NO</button>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="success">
    <div class="note">
      <button class="close" id="close" aria-label="Close">✕</button>
      <div class="content">
        <h2>Yayyy</h2>
        <!-- Put the GIF file in the same folder as index.html in GitHub, named exactly like below -->
        <img src="dudu-hug-bubu-dudu-kiss.gif" alt="cute gif" />
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const stage = document.getElementById('stage');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');

    // Evade behavior (smooth + only when REALLY close)
    const SAFE_RADIUS = 85;     // move only when close
    const EDGE = 18;
    const SPRING = 0.16;        // smoothing factor

    let targetX = 0;
    let targetY = 0;
    let currentX = 0;
    let currentY = 0;
    let rafId = null;
    let armed = false;          // start beside YES; only start escaping after first near-hover

    function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

    function getLimits(){
      const r = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      return {
        minX: EDGE,
        minY: EDGE,
        maxX: r.width - b.width - EDGE,
        maxY: r.height - b.height - EDGE,
        w: b.width,
        h: b.height
      };
    }

    function setTarget(x,y){
      const lim = getLimits();
      targetX = clamp(x, lim.minX, Math.max(lim.minX, lim.maxX));
      targetY = clamp(y, lim.minY, Math.max(lim.minY, lim.maxY));
      if(!rafId) rafId = requestAnimationFrame(tick);
    }

    function tick(){
      currentX += (targetX - currentX) * SPRING;
      currentY += (targetY - currentY) * SPRING;

      noBtn.style.left = currentX + 'px';
      noBtn.style.top  = currentY + 'px';
      noBtn.style.transform = 'none';

      const dx = Math.abs(targetX - currentX);
      const dy = Math.abs(targetY - currentY);
      if(dx < 0.3 && dy < 0.3){ rafId = null; return; }
      rafId = requestAnimationFrame(tick);
    }

    // Pick a target far from the cursor so it doesn't get corner-trapped.
    function pickFarTargetFrom(px, py){
      const lim = getLimits();
      const tries = 18;
      let best = null;
      let bestDist = -1;

      for(let i=0;i<tries;i++){
        const x = lim.minX + Math.random() * Math.max(0, lim.maxX - lim.minX);
        const y = lim.minY + Math.random() * Math.max(0, lim.maxY - lim.minY);
        const cx = x + lim.w/2;
        const cy = y + lim.h/2;
        const d = Math.hypot(cx - px, cy - py);
        if(d > bestDist){ bestDist = d; best = {x,y}; }
      }
      return best;
    }

    function armEscapeIfNeeded(){
      if(armed) return;
      // Convert from the initial transform-based position to absolute pixel coords
      const b = noBtn.getBoundingClientRect();
      currentX = b.left;
      currentY = b.top;
      targetX = currentX;
      targetY = currentY;
      noBtn.style.transform = 'none';
      noBtn.style.left = currentX + 'px';
      noBtn.style.top  = currentY + 'px';
      armed = true;
    }

    function evade(px, py){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;
      const d = Math.hypot(cx - px, cy - py);

      if(d < SAFE_RADIUS){
        armEscapeIfNeeded();

        // Choose a far location (solves corner-stuck behavior)
        const far = pickFarTargetFrom(px, py);
        if(far) setTarget(far.x, far.y);
      }
    }

    // Interactions
    window.addEventListener('mousemove', (e)=>evade(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e)=>{
      if(e.touches && e.touches[0]) evade(e.touches[0].clientX, e.touches[0].clientY);
    }, {passive:true});

    yesBtn.addEventListener('click', ()=>{ modal.style.display='grid'; });
    closeBtn.addEventListener('click', ()=>{ modal.style.display='none'; });

    modal.addEventListener('click', (e)=>{ if(e.target === modal) modal.style.display='none'; });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') modal.style.display='none'; });

    // On load: keep NO beside YES (do NOT move it)
    window.addEventListener('load', ()=>{
      // nothing — leave initial CSS placement as-is
    });

    window.addEventListener('resize', ()=>{
      if(!armed) return;
      // Keep within bounds if viewport changes
      setTarget(currentX, currentY);
    });
  </script>
</body>
</html>
