<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --red:#b31317;
      --paper:#f2efe8;
      --ink:#1e1e1e;
      --stroke: rgba(0,0,0,0.18);
      --shadow: 0 34px 110px rgba(0,0,0,0.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 30% 20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1000px 700px at 80% 40%, rgba(0,0,0,0.08), transparent 55%),
        /* paper-like grain */
        repeating-linear-gradient(45deg, rgba(0,0,0,0.014) 0 2px, transparent 2px 4px),
        repeating-linear-gradient(-45deg, rgba(255,255,255,0.012) 0 2px, transparent 2px 4px),
        var(--red);
      font-family: Georgia, 'Times New Roman', serif;
    }

    #stage{ position:fixed; inset:0; }

    /* paper note */
    .note{
      position:absolute;
      top:12%;
      left:50%;
      transform:translateX(-50%) rotate(-1.35deg);
      width:min(560px, 90vw);
      background:
        radial-gradient(140px 90px at 25% 20%, rgba(0,0,0,0.025), transparent 70%),
        radial-gradient(200px 120px at 80% 30%, rgba(0,0,0,0.02), transparent 70%),
        /* paper fibers */
        repeating-linear-gradient(0deg, rgba(0,0,0,0.022) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.012) 0 1px, transparent 1px 4px),
        var(--paper);
      border: 1px solid rgba(0,0,0,0.08);
      padding:46px 36px 40px;
      box-shadow: var(--shadow);
      border-radius: 2px;
    }

    /* top oval ring */
    .note:before{
      content:"";
      position:absolute;
      top:-16px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:22px;
      border:1.6px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.45);
      border-left-color: rgba(255,255,255,0.22);
      border-right-color: rgba(255,255,255,0.22);
      border-bottom-color: rgba(255,255,255,0.25);
      border-radius:50%;
      mix-blend-mode: overlay;
    }

    /* typography */
    .q{
      margin:0;
      text-align:center;
      color:var(--ink);
      line-height:1.1;
      letter-spacing: 0.2px;
    }

    .q .small{
      display:block;
      font-size:24px;
      font-weight:600;
      margin-bottom:10px;
    }

    .q .val{
      display:block;
      font-size:54px;
      font-weight:500;
      margin:4px 0 10px;
      letter-spacing: 0.4px;
      /* cursive-ish (fallbacks only) */
      font-family: "Brush Script MT", "Segoe Script", "Snell Roundhand", "Lucida Handwriting", cursive;
    }

    .q .tail{
      display:block;
      font-size:22px;
      opacity:0.95;
      font-weight:600;
    }

    /* heart cutouts */
    .heart{
      position:absolute;
      width:46px;
      height:40px;
      background:#d8c9b6;
      transform:rotate(-10deg);
      clip-path:polygon(
        50% 92%,
        100% 45%,
        78% 10%,
        50% 30%,
        22% 10%,
        0 45%
      );
      box-shadow:0 10px 22px rgba(0,0,0,0.25);
      filter: saturate(0.95);
    }

    .heart.red{ background:#c02528; }

    .heart.h1{ top:-12px; left:-16px; transform:rotate(-16deg) scale(1.05); }
    .heart.h3{ top:44%; left:-10px; transform:rotate(8deg) scale(0.95); }
    .heart.h2{ bottom:22px; right:-14px; transform:rotate(12deg) scale(1.1); }

    /* buttons */
    .btn{
      position:absolute;
      padding:12px 22px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.90);
      color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:15px;
      font-weight:800;
      letter-spacing: 0.3px;
      cursor:pointer;
      box-shadow: 0 14px 44px rgba(0,0,0,0.35);
      transition: transform 150ms ease, filter 150ms ease;
      user-select:none;
    }

    .btn:hover{ filter: brightness(1.02); }
    .btn:active{ transform: translateY(1px); }

    #yes{ left:50%; top:60%; transform:translate(-120%, -50%); }

    #no{
      left:50%; top:60%; transform:translate(20%, -50%);
      pointer-events:none; /* impossible click */
      will-change: left, top;
    }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      animation: fadeIn 160ms ease;
    }

    @keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }

    .modal .note{
      position: relative;
      top: 0;
      left: 0;
      transform: rotate(-0.8deg);
      width: min(520px, 90vw);
    }

    .modal h2{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-align:center;
      color: var(--ink);
    }

    .close{
      position:absolute;
      top: 14px;
      right: 14px;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.75);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      color: rgba(0,0,0,0.65);
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
      transition: transform 150ms ease;
    }

    .close:hover{ transform: scale(1.03); }
    .close:active{ transform: scale(0.98); }

    @media (max-width: 520px){
      .q .val{ font-size: 46px; }
      .q .small{ font-size: 22px; }
      .q .tail{ font-size: 20px; }
    }
  </style>
</head>
<body>
  <div id="stage">
    <div class="note" id="mainNote">
      <div class="heart h1"></div>
      <div class="heart red h3"></div>
      <div class="heart h2"></div>

      <h1 class="q">
        <span class="small">Will you be my</span>
        <span class="val">Valentine</span>
        <span class="tail">?</span>
      </h1>
    </div>

    <button class="btn" id="yes">YES</button>
    <button class="btn" id="no">NO</button>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="success">
    <div class="note">
      <button class="close" id="close" aria-label="Close">âœ•</button>
      <h2>Wohoo, message me ðŸ’Œ</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const stage = document.getElementById('stage');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');

    // Evade behavior (smoother + only when REALLY close)
    const SAFE_RADIUS = 85;     // move only when close
    const EDGE = 18;
    const SPRING = 0.16;        // smoothing factor

    let targetX = 0;
    let targetY = 0;
    let currentX = 0;
    let currentY = 0;
    let rafId = null;

    function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

    function bounds(){
      const r = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      return {
        minX: EDGE,
        minY: EDGE,
        maxX: r.width - b.width - EDGE,
        maxY: r.height - b.height - EDGE
      };
    }

    function setTarget(x,y){
      const lim = bounds();
      targetX = clamp(x, lim.minX, Math.max(lim.minX, lim.maxX));
      targetY = clamp(y, lim.minY, Math.max(lim.minY, lim.maxY));
      if(!rafId) rafId = requestAnimationFrame(tick);
    }

    function tick(){
      // spring towards target
      currentX += (targetX - currentX) * SPRING;
      currentY += (targetY - currentY) * SPRING;

      noBtn.style.left = currentX + 'px';
      noBtn.style.top  = currentY + 'px';
      noBtn.style.transform = 'none';

      const dx = Math.abs(targetX - currentX);
      const dy = Math.abs(targetY - currentY);
      if(dx < 0.3 && dy < 0.3){
        rafId = null;
        return;
      }
      rafId = requestAnimationFrame(tick);
    }

    function randomSpot(){
      const r = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = EDGE + Math.random() * Math.max(0, r.width  - b.width  - EDGE*2);
      const y = EDGE + Math.random() * Math.max(0, r.height - b.height - EDGE*2);
      currentX = x; currentY = y;
      targetX = x; targetY = y;
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'none';
    }

    function evade(pointerX, pointerY){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top  + b.height/2;
      const d = Math.hypot(cx - pointerX, cy - pointerY);

      if(d < SAFE_RADIUS){
        // Move away smoothly along the opposite direction + tiny randomness
        const ang = Math.atan2(cy - pointerY, cx - pointerX);
        const push = (SAFE_RADIUS - d) + 160;
        const jitter = 60;
        const nx = b.left + Math.cos(ang) * push + (Math.random()-0.5)*jitter;
        const ny = b.top  + Math.sin(ang) * push + (Math.random()-0.5)*jitter;
        setTarget(nx, ny);
      }
    }

    // Interaction
    window.addEventListener('mousemove', (e)=>evade(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e)=>{
      if(e.touches && e.touches[0]) evade(e.touches[0].clientX, e.touches[0].clientY);
    }, {passive:true});

    yesBtn.addEventListener('click', ()=>{ modal.style.display='grid'; });
    closeBtn.addEventListener('click', ()=>{ modal.style.display='none'; });

    // Click outside to close
    modal.addEventListener('click', (e)=>{
      if(e.target === modal) modal.style.display='none';
    });

    // ESC to close
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') modal.style.display='none';
    });

    window.addEventListener('load', ()=>{
      randomSpot();
      // keep NO from starting too close to YES on load
      setTimeout(()=>setTarget(currentX, currentY), 0);
    });

    window.addEventListener('resize', ()=>{
      // keep within new bounds
      setTarget(currentX, currentY);
    });
  </script>
</body>
</html>
